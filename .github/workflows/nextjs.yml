name: Deploy Next.js site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
        working-directory: qr-code

      - name: Build Next project
        run: npm run build -- --output-path=dist/qr-code --configuration=production --base-href="/frontend-practice/"
        working-directory: qr-code

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: qr-code/dist/qr-code

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment: github-pages
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact
          path: ./dist/qr-code

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: dist/qr-code
          token: ${{ secrets.ACTIONS_DEPLOY_ACCESS_TOKEN }}
          clean: true
