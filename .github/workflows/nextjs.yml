name: Deploy Next.js site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Print working directory and list files
        run: |
          echo "Current Directory: $(pwd)"
          ls -R

      - name: Detect package manager
        id: detect-package-manager
        run: |
          if [ -f "${{ github.workspace }}/qr-code/package-lock.json" ]; then
            echo "manager=npm" >> $GITHUB_OUTPUT
            echo "command=ci" >> $GITHUB_OUTPUT
            echo "runner=npx --no-install" >> $GITHUB_OUTPUT
            exit 0
          elif [ -f "${{ github.workspace }}/qr-code/package.json" ]; then
            echo "manager=npm" >> $GITHUB_OUTPUT
            echo "command=install" >> $GITHUB_OUTPUT
            echo "runner=npx --no-install" >> $GITHUB_OUTPUT
            exit 0
          else
            echo "Unable to determine package manager"
            exit 1
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Verify package-lock.json presence
        run: |
          if [ -f "qr-code/package-lock.json" ]; then
            echo "package-lock.json found in qr-code"
          else
            echo "package-lock.json not found in qr-code"
            exit 1
          fi

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: qr-code/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('qr-code/package-lock.json') }}-${{ hashFiles('qr-code/**/*.[jt]s', 'qr-code/**/*.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('qr-code/package-lock.json') }}-

      - name: Install dependencies
        run: npm ci
        working-directory: qr-code

      - name: Build Next.js application
        run: npx next build
        working-directory: qr-code

      - name: Upload build artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: qr-code/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
